version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: customer_import_mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: customer_import
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  backend:
    build: ./backend
    container_name: customer_import_backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      DOCKER_ENV: "true"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  mysql_data:
